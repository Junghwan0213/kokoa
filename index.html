<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" class="stylesheet">
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <!-- i.fas.fa-wifi 이런식으로 치면 된다.fa는 폰트어썸 줄인말 -->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!-- 아이콘을 크게하고 싶다면 페이지에 나와있는 fa-5x 등을 cog옆에 입력하면
          된다. -->
        </span>
      </div>
    </header>
    <!-- 메인은 브라우저내에서 디자인적으로 이부분부터 메인이라고 지정되는 부분에관한 태그. -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
            <a href="chat.html">
                <div class="chats__chat friend friend--lg">
                    <div class="friend__column">
                      <img src="images/common.jpg" class="m-avatar friend__avatar" />
                      <div class="friend__content">
                        <span class="friend__name">
                          IU
                        </span>
                        <span class="friend__bottom-text">
                          Going home!
                        </span>
                      </div>
                    </div>
                    <div class="friend__column">
                      <span class="chat__timestamp">March 13</span>
                    </div>
                  </div>
        </li>
    </a>
      </ul>
    </main>
    <nav class="nav">
      <!-- 밑의 코디는 li.nav__list-item*4>a.nav__list-link를 입력했다. -->
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    
  <div class="bigscreen">
      <span class="bigscreen__text">
        please make your screen small!
      </span>
    </div>
  </body>

</html>
